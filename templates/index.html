<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Cuisine Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="static/css/style.css">
</head>

<body>

  <div class="jumbotron">
    <div id="header">
      <h1>Cuisine Classifier</h1>      
      <h3>Demystify Cuisine and Culture From Ingredients using Natural Language Processing and Machine Learning</p>
    </div> 
  </div>
  
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <ul class="nav nav-tabs">
          <li class="nav-item">
            <a class="nav-link active" href="/">Finder</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/exploration">Exploration</a>
          </li>
        </ul>
      </div>
    </div>

    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <aside class="filters">
          <div class="panel panel-default">
            <div class="panel-heading">Let's Try A New Cuisine!!!</div>
            <div class="panel-body">
              <form>
                <div class="form-group">
                  <ul class="list-group" id="filters">
                    <li class="filter list-group-item">
                      <label for="ingredients">Give me a list of Ingredients</label>
                      <textarea id="ingredients" name="ingredients" rows="14" cols="103" 
                      placeholder="Enter something yummy...">
                      </textarea>
                    </li>
                  </ul>
                </div>
                <button id="findCuisine" type="submit" class="btn btn-default">
                  Then send it to me...</button>
              </form>
            </div>
          </div>
        </aside>
      </div>
      <div class="col-md-3"></div>  
    </div>
    
    <div class = "row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <div id="alertOutcome" class="alert alert-primary" role="alert">
        </div>
      </div>
      <div class="col-md-3"></div>
    </div>

  </div>

  <footer class="page-footer font-small primary-color-dark">
    <div class="footer-copyright text-center py-3">Copyright 2020 by Tracey Ha - 
        <a href="https://github.com/momcancode/final-project-bootcamp" target="blank">
          Monash University Data Analytics Bootcamp Final Project
        </a>
    </div>
  </footer>

  <!--D3 cdn-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/6.1.1/d3.min.js"></script>
  <!-- D3 JS -->
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="static/js/logic.js"></script>
</body>

</html>
